<html>
  <body>
    <h2>Admin Login Screen</h2>
      <p>The purpose of this screen is to provide an access point for the admin
         to manually review parents who have not completed their forms. The admin
         will also be able to send e-mails.
      </p>
  <form method="Post" action="adminLogin">
      <br>Enter User ID:
      <input type="text" name="userId">
      <br>Enter Password
      <input type="password" name="password">
      <br>
      <input type="submit" value="Submit"><br>
    </form>
  </body>
</html>
